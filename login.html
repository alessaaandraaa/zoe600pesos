<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>TO-DO TASKS LOGIN PAGE</title>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div id="register" style="display: none;">
                <h1>TO-DO</h1>
                <hr>
                <h1>SIGN UP</h1>
                <form id="registerForm" method="post" action="https://todo-list.dcism.org/signup_action.php" novalidate>
                    <div class="form-control">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="rpassword" placeholder="Password">
                    </div>
                    <div class="form-control">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Sign Up" name="signup" id = "submitSignup" style = "margin-top: 5px">
                </form>
                <div>
                    <p>Already have an account?</p>
                    <button id="loginBtn">Login to your account</button>
                </div>
            </div>

            <div id="login">
                <h1>TO-DO</h1>
                <hr>
                <h1>LOGIN TO YOUR ACCOUNT</h1>
                <form id="loginForm" method="post" action="https://todo-list.dcism.org/signin_action.php" novalidate>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="login-email" name="login-email" id="login-email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="login-password" name="login-password" id="login-password" placeholder="Password">
                    </div>
                    <input type="submit" value="Log In" name="login" id = "submitLogin">
                </form>
                <div>
                    <p>Don't have an account?</p>
                    <button id="registerBtn">Register an account</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#loginBtn").click(function(){
                $("#login").show();
                $("#register").hide();
            });

            $("#registerBtn").click(function(){
                $("#register").show();
                $("#login").hide();
            });


            $("#loginForm").on("submit", function(event) {
                event.preventDefault();

                const email = $('#login-email').val();
                const password = $('#login-password').val();
                var xhttp = new XMLHttpRequest();

                const url = `https://todo-list.dcism.org/signin_action.php?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                xhttp.open("GET", url, true);
                console.log(url);

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        const response = JSON.parse(this.responseText);
                        const userId = response.data.id;
                        console.log(userId);
                        location.href = `todo.html?user_id=${userId}`;
                    }
                }

                xhttp.send();
            });


            $("#registerForm").on("submit", function(event) {
                event.preventDefault();

                let formData = {};
                new FormData(this).forEach((value, key) => {
                    formData[key] = value;
                });

                let jsonData = JSON.stringify(formData);
                console.log(jsonData);

                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "https://todo-list.dcism.org/signup_action.php", true);

                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4) {
                    console.log("Raw response:", this.responseText);

                    if (this.status === 200) {
                        try {
                            const response = JSON.parse(this.responseText);
                            console.log("Parsed JSON:", response);
                            alert("Registration successful!");
                            $("#login").show();
                            $("#register").hide();
                        } catch (e) {
                            console.error("Could not parse JSON:", e);
                        }
                    } else {
                        console.error("Error:", this.status, this.responseText);
                    }
                }
                };
                xhttp.send(jsonData);
            });
        })
    </script>
</body>
</html>
