<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div id="register" style="display: none;">
                <h1>LOGIN</h1>
                <hr>
                <h1>SIGN UP</h1>
                <form id="registerForm" method="post" action="https://todo-list.dcism.org/signup_action.php" novalidate>
                    <div class="form-control">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="rpassword" placeholder="Password">
                    </div>
                    <div class="form-control">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Sign Up" name="Sign Up" style = "margin-top: 5px">
                </form>
                <div>
                    <p>Already have an account?</p>
                    <button id="loginBtn">Login to your account</button>
                </div>
            </div>

            <div id="login">
                <h1>LOGIN</h1>
                <hr>
                <h1>LOGIN TO YOUR ACCOUNT</h1>
                <form id="loginForm" method="post" action="https://todo-list.dcism.org/signin_action.php" novalidate>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Log In" name="login">
                </form>
                <div>
                    <p>Don't have an account?</p>
                    <button id="registerBtn">Register an account</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#loginBtn").click(function(){
                $("#login").show();
                $("#register").hide();
            });

            $("#registerBtn").click(function(){
                $("#register").show();
                $("#login").hide();
            });
        })

                return false;

    </script>
</body>
</html>
