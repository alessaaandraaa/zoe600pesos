<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
    
    <title>TO-DO LOGIN PAGE</title>

    <style>
        body {
            font-family: "TASA Explorer", sans-serif;
            position: relative;
            background: url("wbg1.jpeg") no-repeat center center / cover;
            min-height: 100vh;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); 
            z-index: -1; 
        }

        .btn-custom {
            background-color: #749BC2 !important;
            border-color: #749BC2 !important;
            color: white !important;
        }

        .btn-custom:hover {
            background-color: #5d84a8 !important;
            border-color: #5d84a8 !important;
        }

        .card {
            border: 2px solid #749BC2 !important; 
            border-radius: 0.5rem;
            height: 100%;            
        }

        .card .row {
            height: 100%;        
        }

        .login-image {
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; 
            min-height: 80%;          
            height: 100%;
        }

        .login-image.login {
            background-image: url("log-in.png");
        }

        .login-image.register {
            background-image: url("log-in2.png");
        }

        #login, #register {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-body-wrapper {
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #register .mb-3, #login .mb-3 {
            margin-bottom: 0.5rem; 
        }

        #login h2, #register h2 {
            margin-bottom: 0.5rem;  
            font-size: 1.5rem;     
        }

        #login hr, #register hr {
            margin: 0.5rem 0;     
        }

    </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-10">
            
            <!-- Rectangle (Bootstrap card) -->
            <div class="card shadow-lg overflow-hidden p-2">
                <div class="row g-0 align-items-stretch">

                <!-- LEFT: Forms -->
                <div class="col-md-8 p-4 d-flex flex-column">
                
                <div class="card-body-wrapper">
                <!-- SIGN UP -->
                <div id="register" style="display: none;">
                    <h2 class="text-center mb-3 fs-2">Sign Up</h2>
                    <hr>

                    <form id="registerForm" method="post" novalidate>
                      <div class="mb-3">
                        <label for="first_name" class="form-label fs-6">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
                      </div>
                      <div class="mb-3">
                        <label for="last_name" class="form-label fs-6">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label fs-6">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label fs-6">Password</label>
                        <input type="password" class="form-control" name="password" id="rpassword" placeholder="Password">
                      </div>
                      <div class="mb-3">
                        <label for="confirm_password" class="form-label fs-6">Confirm Password</label>
                        <input type="confirm_password" class="form-control" name="confirm_password" id="rpassword" placeholder="Confirm Password">
                      </div>
                        <button type="submit" class="btn btn-custom w-100" id="submitSignup">Sign Up</button>
                    </form>

                    <div class="text-center mt-4">
                        <p>Already have an account?</p>
                        <button id="loginBtn" class="btn btn-link">Login to your account</button>
                    </div>
                </div>

                <!-- LOGIN -->
                <div id="login">
                    <h2 class="text-center mb-3 fs-2">Welcome to CheckList!</h2>
                    <hr>

                    <form id="loginForm" method="post" novalidate>
                        <div class="mb-3">
                            <label for="login-email" class="form-label fs-6">Email</label>
                            <input type="email" class="form-control" name="login-email" id="login-email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label fs-6">Password</label>
                            <input type="password" class="form-control" name="login-password" id="login-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-custom w-100" id="submitLogin">Log In</button>
                    </form>

                    <div class="text-center mt-4">
                        <p>Don't have an account?</p>
                        <button id="registerBtn" class="btn btn-link">Register an account</button>
                    </div>
                </div>
                </div>

            </div>

            <!-- RIGHT: IMAGE -->
            <div class="col-md-4 d-none d-md-block login-image login"></div>

            </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#loginBtn").click(function(){
                $("#login").show();
                $("#register").hide();
                $(".login-image").removeClass("register").addClass("login");
            });

            $("#registerBtn").click(function(){
                $("#register").show();
                $("#login").hide();
                $(".login-image").removeClass("login").addClass("register");
            });

            $("#loginForm").on("submit", function(event) {
                event.preventDefault();

                const email = $('#login-email').val();
                const password = $('#login-password').val();
                var xhttp = new XMLHttpRequest();

                const url = `https://todo-list.dcism.org/signin_action.php?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                xhttp.open("GET", url, true);

                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4) {
                        if (this.status === 200) {
                            try {
                                const response = JSON.parse(this.responseText);
                                const userId = response.data.id;
                                if (userId === null) {
                                    location.href = login.html;
                                }
                                console.log("Login success, userId:", userId);
                                location.href = `todo.html?user_id=${userId}`;
                            } catch (e) {
                                console.error("Login: JSON parse error", e);
                            }
                        } else {
                            console.error("Login failed:", this.status, this.responseText);
                        }
                    }
                };
                xhttp.send();
            });

            // SIGNUP AJAX
            $("#registerForm").on("submit", function(event) {
                event.preventDefault();

                let formData = {};
                new FormData(this).forEach((value, key) => {
                    formData[key] = value;
                });

                let jsonData = JSON.stringify(formData);
                console.log("Signup JSON:", jsonData);

                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "https://todo-list.dcism.org/signup_action.php", true);

                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4) {
                        console.log("Raw signup response:", this.responseText);

                        if (this.status === 200) {
                            try {
                                const response = JSON.parse(this.responseText);
                                console.log("Parsed signup response:", response);
                                alert("Registration successful!");
                                $("#login").show();
                                $("#register").hide();
                                $(".login-image").removeClass("register").addClass("login");
                            } catch (e) {
                                console.error("Signup: Could not parse JSON", e);
                            }
                        } else {
                            console.error("Signup failed:", this.status, this.responseText);
                        }
                    }
                };
                xhttp.send(jsonData);
            });
        });
    </script>
</body>
</html>
