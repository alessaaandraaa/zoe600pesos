<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TASA+Explorer:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <title>TODO</title>

    <style>
      body {
        font-family: "TASA Explorer", sans-serif;
        position: relative;
        background: url("wbg1.jpeg") no-repeat center center / cover;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: -1;
      }

      .active-todo,
      .inactive-todo {
        display: none;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .welcome-text {
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
      }

      .question-text {
        margin-top: 0;
        font-size: 1.3rem;
      }

      #editTaskModal {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1050;
        width: 90%;
        max-width: 450px;
      }

      .btn-custom {
        background-color: #749bc2;
        border-color: #749bc2;
        color: white;
      }

      .btn-custom:hover {
        background-color: #5c87af;
        border-color: #5c87af;
        color: white;
      }

      .btn-edit {
        background-color: #91afd0;
        border-color: #91afd0;
        color: white;
      }

      .btn-edit:hover {
        background-color: #749bc2;
        border-color: #749bc2;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container py-5 d-flex justify-content-center">
      <div
        class="card shadow-lg p-4 rounded-4 w-100"
        style="max-width: 950px; border: 2px solid #749bc2"
      >
        <div class="card-body text-center p-3">
          <h3 class="welcome-text mb-1 text-dark">Welcome, User!</h3>
          <h3 class="question-text text-dark">
            What are we going to do today?
          </h3>
          <hr />

          <div class="card p-3 mb-3 shadow-sm rounded-3 w-100">
            <form
              id="addTaskForm"
              method="post"
              class="row g-2 align-items-center"
            >
              <div class="col-md-4">
                <input
                  type="text"
                  id="item_name"
                  name="item_name"
                  class="form-control form-control-sm"
                  placeholder="Task Name"
                  required
                />
              </div>

              <div class="col-md-6">
                <input
                  type="text"
                  id="item_description"
                  name="item_description"
                  class="form-control form-control-sm"
                  placeholder="Task Description"
                  required
                />
              </div>

              <div class="col-md-2">
                <button type="submit" class="btn btn-custom btn-sm w-100">
                  Add
                </button>
              </div>
            </form>
          </div>

          <div class="row mb-5 g-2">
            <div class="col">
              <button
                id="activeTasks"
                class="btn btn-custom rounded-pill w-100"
              >
                Active
              </button>
            </div>
            <div class="col">
              <button
                id="inactiveTasks"
                class="btn btn-secondary rounded-pill w-100"
              >
                Inactive
              </button>
            </div>
          </div>

          <div class="active-todo"></div>
          <div class="inactive-todo"></div>
        </div>
      </div>
    </div>

    <div id="editTaskModal">
      <form id="editTaskForm" class="card p-4 shadow rounded-3 bg-white">
        <h4>Edit Task</h4>
        <div class="mb-2">
          <input
            type="text"
            id="edit_item_name"
            name="item_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            id="edit_item_description"
            name="item_description"
            class="form-control"
            required
          />
        </div>
        <input type="hidden" id="edit_item_id" name="item_id" />
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" id="task_updat" class="btn btn-primary">
            Update
          </button>
          <button
            type="button"
            id="cancelEdit"
            class="btn btn-outline-secondary"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const userId = urlParams.get("user_id");

      // -------- VISIBILITY SCRIPT ------------

      $("#editTaskModal").hide();

      $("#activeTasks").click(function () {
        $(".active-todo").show();
        $(".inactive-todo").hide();

        renderTasks("active");
      });

      $("#inactiveTasks").click(function () {
        $(".inactive-todo").show();
        $(".active-todo").hide();

        renderTasks("inactive");
      });

      $(document).on("click", ".edit-task", function () {
        const id = $(this).data("id");
        const name = $(this).data("name");
        const desc = $(this).data("desc");

        $("#edit_item_id").val(id);
        $("#edit_item_name").val(name);
        $("#edit_item_description").val(desc);
        $("#editTaskModal").show();
        $("#editTaskForm").show();
      });

      $("#cancelEdit").click(function () {
        $("#editTask").hide();
        $("#editTaskForm").hide();
      });

      // ------------- ADD TASK -------------

      $("#addTaskForm").on("submit", function (event) {
        event.preventDefault();

        // create javascript object storing the form data
        let formData = {};
        new FormData(this).forEach((value, key) => {
          formData[key] = value;
        });

        formData.user_id = userId;

        let jsonData = JSON.stringify(formData);
        console.log("New Task:", jsonData);

        var xhttp = new XMLHttpRequest();
        const url = `https://todo-list.dcism.org/addItem_action.php`;
        xhttp.open("POST", `${url}`, true);
        console.log("Submitting data...");

        xhttp.onreadystatechange = function () {
          if (this.readyState === 4) {
            console.log("Raw signup response:", this.responseText);
            if (this.status === 200) {
              try {
                const response = JSON.parse(this.responseText);
                console.log("Parsed signup response:", response);
                alert("Added task");

                renderTasks("active");
              } catch (e) {
                console.error("Add Task: Could not parse JSON", e);
              }
            } else {
              console.error(
                "Failed to add task",
                this.status,
                this.responseText
              );
            }
          }
        };
        xhttp.send(jsonData);
      });

      // -- EDIT TASK --
      $("#editTaskForm").on("submit", function (event) {
        event.preventDefault();

        // create javascript object storing the form data
        let formData = {};
        new FormData(this).forEach((value, key) => {
          formData[key] = value;
        });

        console.log(formData);

        let jsonData = JSON.stringify(formData);
        console.log("Edited Task:", jsonData);

        const xhttp = new XMLHttpRequest();
        const url = "https://todo-list.dcism.org/editItem_action.php";

        xhttp.open("PUT", url, true);
        xhttp.onreadystatechange = function () {
          if (this.readyState === 4) {
            console.log("Raw signup response:", this.responseText);
            if (this.status === 200) {
              try {
                const response = JSON.parse(this.responseText);
                console.log("Parsed signup response:", response);
                alert("Edited task");

                $("#editTask").hide();
                $("#editTaskForm").hide();

                renderTasks("active");
              } catch (e) {
                console.error("Edit Task: Could not edit", e);
              }
            } else {
              console.error(
                "Failed to edit task",
                this.status,
                this.responseText
              );
            }
          }
        };

        xhttp.send(jsonData);
      });

      // -- TOGGLE TASK STATUS -----
      $(document).on("click", ".toggle-status", function () {
        const taskId = $(this).data("id");
        const currentStatus = $(this).data("status");
        const newStatus = currentStatus === "active" ? "inactive" : "active";

        updateTaskStatus(taskId, newStatus);
      });

      function updateTaskStatus(itemId, newStatus) {
        let data = {
          status: newStatus,
          item_id: itemId,
        };

        let jsonData = JSON.stringify(data);
        console.log(jsonData);

        var xhttp = new XMLHttpRequest();
        const url = "https://todo-list.dcism.org/statusItem_action.php";

        xhttp.open("PUT", url, true);

        xhttp.onreadystatechange = function () {
          console.log(this.readyState);
          if (this.readyState === 4) {
            console.log("Raw signup response:", this.responseText);
            console.log(this.status);
            if (this.status === 200) {
              try {
                const response = JSON.parse(this.responseText);
                console.log("Status updated:", response);
                alert("✅ Task status changed to " + newStatus);

                renderTasks("active");
                renderTasks("inactive");
              } catch (err) {
                console.error("⚠️ Could not parse JSON:", this.responseText);
                alert("Server did not return valid JSON.");
              }
            } else {
              console.error(
                "Failed to update status",
                this.status,
                this.responseText
              );
              alert("Failed to update task status");
            }
          }
        };
        xhttp.send(jsonData);
      }

      // --- DELETE TASK -----------------

      $(document).on("click", ".delete-task", function () {
        let taskDiv = $(this).parent();
        let taskId = taskDiv.attr("class");
        console.log("Deleting task:", taskId);

        deleteTask(taskId);
      });

      function deleteTask(id) {
        var xhttp = new XMLHttpRequest();
        const url = `https://todo-list.dcism.org/deleteItem_action.php?item_id=${encodeURIComponent(
          id
        )}`;
        xhttp.open("GET", url, true);
        xhttp.send();

        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            const response = JSON.parse(this.responseText);
            console.log(response);

            renderTasks("active");
            renderTasks("inactive");
          }
        };
      }

      // -- RENDER TASK --------------------

      function renderTasks(status) {
        var xhttp = new XMLHttpRequest();
        const url = `https://todo-list.dcism.org/getItems_action.php?status=${encodeURIComponent(
          status
        )}&user_id=${encodeURIComponent(userId)}`;
        xhttp.open("GET", url, true);
        xhttp.send();

        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            const response = JSON.parse(this.responseText);
            const items = Object.values(response.data || {});

            let todoDiv = document.querySelector(`.${status}-todo`);
            todoDiv.innerHTML = ""; // clear before re-render

            items.forEach((item) => {
              let task = document.createElement("div");
              task.className = `card mb-3 shadow-sm ${item.item_id}`;
              task.innerHTML = `
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <!-- LEFT SIDE: Task details -->
                                <div class="text-start">
                                    <h6 class="mb-1 fw-bold">${
                                      item.item_name
                                    }</h6>
                                    <small class="text-muted">${
                                      item.item_description
                                    }</small>
                                </div>

                                <!-- RIGHT SIDE: Buttons -->
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-edit edit-task"
                                        data-id="${item.item_id}"
                                        data-name="${item.item_name}"
                                        data-desc="${item.item_description}">
                                        Edit
                                    </button>
                                    <button class="btn btn-sm ${
                                      item.status === "active"
                                        ? "btn-secondary"
                                        : "btn-success"
                                    } toggle-status"
                                        data-id="${item.item_id}"
                                        data-status="${item.status}">
                                        ${
                                          item.status === "active"
                                            ? "Inactive"
                                            : "Active"
                                        }
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-task">Delete</button>
                                </div>
                            </div>
                        `;
              todoDiv.appendChild(task);
            });
          }
        };
      }
    </script>
  </body>
</html>
