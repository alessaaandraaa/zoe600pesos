    <span>
        <button id = "activeTasks">Active Tasks</button>
        <button id = "inactiveTasks">Inactive Tasks</button>
    <span>
    <div class = "active-todo"></div>
    <div class = "inactive-todo"></div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const userId = urlParams.get('user_id');

        $("#activeTasks").click(function(){
            $(".active-todo").show();
            $(".inactive-todo").hide();

            renderTasks("active");
        });
        
        $("#inactiveTasks").click(function(){
            $(".inactive-todo").show();
            $(".active-todo").hide();

            renderTasks("inactive");
        });

            deleteTask(taskId);

        function renderTasks(status) {
            var xhttp = new XMLHttpRequest();
            //uncomment below if add task functionality is added
            //const url = `https://todo-list.dcism.org/getItems_action.php?status=active&user_id=${encodeURIComponent(userId)}`;
            const url = `https://todo-list.dcism.org/getItems_action.php?status=${status}&user_id=1`;
            xhttp.open("GET", url, true);
            xhttp.send();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const response = JSON.parse(this.responseText);
                    console.log(response);
                    const items = Object.values(response.data);

                    console.log(items);

                    let todoDiv = document.querySelector(`.${status}-todo`);
                    let ul = document.createElement('ul');

                    todoDiv.innerHTML = '';

                    items.forEach(item => {
                        let task = document.createElement('div');
                        task.className = `${item.item_id}`
                        task.innerHTML = `
                            <h2>${item.item_name}</h2>
                            <p>${item.item_description}</p>
                            <button class = "delete-task">Delete Task</button>
                        `;
                        ul.appendChild(task);
                    });

                    todoDiv.appendChild(ul);
                }
            }
        }

        function deleteTask(id) {
            var xhttp = new XMLHttpRequest();
            const url = `https://todo-list.dcism.org/deleteItem_action.php?item_id=${encodeURIComponent(id)}`;
            xhttp.open("GET", url, true);
            xhttp.send();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const response = JSON.parse(this.responseText);
                    console.log(response);

                    renderTasks("active");
                    renderTasks("inactive");
                }
            }
        }
    </script>

</body>
